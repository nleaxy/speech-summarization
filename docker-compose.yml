version: '3.8'

services:
  speech-service:
    # Указываем, что контекст для сборки - это вся корневая папка ('.')
    build:
      context: .
      # А Dockerfile находится в папке backend
      dockerfile: ./backend/Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - whisper_cache:/root/.cache/whisper
    container_name: speech_summarizer_service


volumes:
  whisper_cache: